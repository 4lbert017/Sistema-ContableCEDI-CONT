<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pólizas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-section select, .header-section input[type="radio"], .header-section button {
            margin-right: 10px;
        }
        .btn-cargar {
            background-color: #007bff;
            color: white;
        }
        .btn-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .table-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .table-container h5 {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <!-- Filtros de Mes y Año -->
            <div>
                <label for="mes">MES:</label>
                <select id="mes" class="form-control d-inline w-auto">
                    <option>NOVIEMBRE</option>
                    <!-- Agregar más opciones de mes si es necesario -->
                </select>
                <label for="año">AÑO:</label>
                <select id="año" class="form-control d-inline w-auto">
                    <option>2024</option>
                    <!-- Agregar más opciones de año si es necesario -->
                </select>
            </div>

            <!-- Filtros de Tipo de Póliza -->
            <div>
                <label class="mr-2">Tipo:</label>
                <input type="radio" id="todas" name="tipoPoliza" checked>
                <label for="todas">Todas</label>
                <input type="radio" id="pi" name="tipoPoliza">
                <label for="pi">PI</label>
                <input type="radio" id="pd" name="tipoPoliza">
                <label for="pd">PD</label>
                <input type="radio" id="pc" name="tipoPoliza">
                <label for="pc">PC</label>
            </div>

            <!-- Botón de Cargar -->
            <button class="btn btn-cargar" onclick="cargarPolizas()">Cargar</button>
        </div>

        <div class="d-flex">
            <!-- Botones de Acciones -->
            <div class="btn-actions">
                <button class="btn btn-secondary btn-lg" onclick="imprimirPoliza()">IMPRIMIR</button>
                <button class="btn btn-secondary btn-lg" onclick="editarPoliza()">EDITAR</button>
            </div>

            <!-- Tabla de Lista de Pólizas -->
            <div class="table-container flex-grow-1">
                <h5>LISTA DE PÓLIZAS</h5>
                <table class="table table-striped" id="listaPolizas">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Cuenta</th>
                            <th>Debe</th>
                            <th>Haber</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para cargar las pólizas
        function cargarPolizas() {
            const mes = document.getElementById("mes").value;
            const año = document.getElementById("año").value;
            const tipoPoliza = document.querySelector('input[name="tipoPoliza"]:checked').id;

            // Aquí puedes agregar la lógica para cargar las pólizas con los filtros seleccionados
            alert(`Cargando Pólizas del mes: ${mes}, año: ${año}, tipo: ${tipoPoliza}`);
        }

        // Función para imprimir póliza
        function imprimirPoliza() {
            alert("Imprimiendo póliza...");

        // Función para editar póliza
        function editarPoliza() {
            alert("Editando póliza...");
            // Lógica para editar la póliza
        }
    </script>
</body>
</html>
