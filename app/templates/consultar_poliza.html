<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pólizas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .radio-toolbar input[type="radio"] {
            display: none;
        }
        .radio-toolbar label {
            display: inline-block;
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .radio-toolbar input[type="radio"]:checked + label {
            background-color: #ccc;
            border-color: #bbb;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
        }
        .btn-editar, .btn-imprimir, .btn-eliminar {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Consulta de Pólizas
        </div>
        <div class="input-group">
            <div class="radio-toolbar">
                <input type="radio" id="todas" name="tipoPoliza" value="Todas" checked>
                <label for="todas">Todas</label>
                <input type="radio" id="ingreso" name="tipoPoliza" value="Poliza de Ingreso">
                <label for="ingreso">Póliza de Ingreso</label>
                <input type="radio" id="diario" name="tipoPoliza" value="Poliza Diario">
                <label for="diario">Póliza Diario</label>
                <input type="radio" id="cheque" name="tipoPoliza" value="Poliza de Cheque">
                <label for="cheque">Póliza de Cheque</label>
                <input type="radio" id="egresos" name="tipoPoliza" value="Poliza de Egresos">
                <label for="egresos">Póliza de Egresos</label>
            </div>
        </div>
        <div class="input-group">
            <span>MES:</span>
            <select id="mes" class="form-control mx-2">
                <option>NOVIEMBRE</option>
                <!-- Más opciones de mes -->
            </select>
            <span>AÑO:</span>
            <select id="año" class="form-control mx-2">
                <option>2024</option>
                <!-- Más opciones de año -->
            </select>
            <input type="text" id="numero" class="form-control mx-2" placeholder="Número de Póliza">
            <button class="btn btn-primary" onclick="cargarPolizas()">Cargar</button>
        </div>
        <div class="table-container">
            <table class="table table-striped" id="listaPolizas">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Cuenta</th>
                        <th>Debe</th>
                        <th>Haber</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cargarPolizas() {
            const tbody = document.getElementById('listaPolizas').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing rows
            const polizas = [
                { numero: '001', fecha: '2024-11-01', tipo: 'Póliza de Ingreso', cuenta: '1000', debe: '5000', haber: '0' },
                { numero: '002', fecha: '2024-11-02', tipo: 'Póliza Diario', cuenta: '2000', debe: '2000', haber: '2000' },
                { numero: '003', fecha: '2024-11-03', tipo: 'Póliza de Cheque', cuenta: '3000', debe: '1500', haber: '1500' }
            ];
            polizas.forEach(poliza => {
                const tr = tbody.insertRow();
                tr.insertCell().appendChild(document.createTextNode(poliza.numero));
                tr.insertCell().appendChild(document.createTextNode(poliza.fecha));
                tr.insertCell().appendChild(document.createTextNode(poliza.tipo));
                tr.insertCell().appendChild(document.createTextNode(poliza.cuenta));
                tr.insertCell().appendChild(document.createTextNode(poliza.debe));
                tr.insertCell().appendChild(document.createTextNode(poliza.haber));
                const actionsCell = tr.insertCell();
                actionsCell.innerHTML = `
                    <button class="btn btn-info btn-sm btn-editar" onclick="editarPoliza('${poliza.numero}')">Editar</button>
                    <button class="btn btn-success btn-sm btn-imprimir" onclick="imprimirPoliza('${poliza.numero}')">Imprimir</button>
                    <button class="btn btn-danger btn-sm btn-eliminar" onclick="eliminarPoliza('${poliza.numero}')">Eliminar</button>
                `;
            });
        }

        function editarPoliza(numero) {
            console.log(`Editando póliza número: ${numero}`);
            // Implementar lógica de edición
        }

        function imprimirPoliza(numero) {
            console.log(`Imprimiendo póliza número: ${numero}`);
            // Implementar lógica de impresión
        }

        function eliminarPoliza(numero) {
            console.log(`Eliminando póliza número: ${numero}`);
            // Implementar lógica de eliminación
        }
    </script>
</body>
</html>
