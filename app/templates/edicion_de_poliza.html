<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Pólizas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.3);
        }
        .form-group label {
            font-weight: bold;
            color: #f8f9fa;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .radio-group label {
            font-weight: bold;
            color: #f8f9fa;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-search {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center mb-4">Edición de Pólizas</h3>
        
        <!-- Formulario de Búsqueda de Pólizas -->
        <form id="editarPolizaForm">
            <div class="form-group">
                <label for="numeroPoliza">Número de Póliza</label>
                <input type="text" class="form-control" id="numeroPoliza" placeholder="Ingrese el número de póliza">
            </div>

            <!-- Opciones de Tipo de Póliza -->
            <div class="radio-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="pi" value="PI">
                    <label class="form-check-label" for="pi">PI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="pd" value="PD">
                    <label class="form-check-label" for="pd">PD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="pc" value="PC">
                    <label class="form-check-label" for="pc">PC</label>
                </div>
            </div>

            <!-- Botón de Búsqueda -->
            <button type="button" class="btn btn-search mt-4" onclick="buscarPoliza()">Buscar Póliza</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para buscar póliza
        function buscarPoliza() {
            const numeroPoliza = document.getElementById("numeroPoliza").value;
            const tipoPoliza = document.querySelector('input[name="tipoPoliza"]:checked');

            if (!numeroPoliza) {
                alert("Por favor, ingrese el número de póliza.");
                return;
            }

            if (!tipoPoliza) {
                alert("Por favor, seleccione el tipo de póliza.");
                return;
            }

            // Aquí puedes agregar la lógica para buscar la póliza en la base de datos
            alert(`Buscando Póliza: ${numeroPoliza}, Tipo: ${tipoPoliza.value}`);
        }
    </script>
</body>
</html>
