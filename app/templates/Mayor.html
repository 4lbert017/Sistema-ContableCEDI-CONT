<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .card-container {
            max-width: 450px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .btn-option {
            width: 48%;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }
        .btn-option:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h3 class="card-title">Mayor</h3>

        <!-- Formulario de Mayor -->
        <form>
            <div class="form-group">
                <label for="mes">Mes</label>
                <select class="form-control" id="mes">
                    <option>NOVIEMBRE</option>
                    <option>DICIEMBRE</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-group">
                <label for="ano">Año</label>
                <select class="form-control" id="ano">
                    <option>2024</option>
                    <!-- Agrega más años según sea necesario -->
                </select>
            </div>

            <div class="form-group">
                <label for="cuenta">Seleccione la Cuenta</label>
                <select class="form-control" id="cuenta">
                    <option>12345678</option>
                    <!-- Agrega más cuentas según sea necesario -->
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn-option">Imprimir</button>
                <button type="button" class="btn-option">Todas</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
