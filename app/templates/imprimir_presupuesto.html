<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Presupuesto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .btn-process {
            width: 100%;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
        }
        .radio-option {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h3 class="card-title">Imprimir Presupuesto</h3>
        <form action="{{ url_for('procesar_presupuesto') }}" method="POST">
            <div class="form-group">
                <label for="year">AÃ±o:</label>
                <select id="year" name="year" class="form-control" required>
                    {% for year in range(2020, 2031) %}
                    <option value="{{ year }}" {% if year == 2024 %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Tipo:</label>
                <div class="radio-option">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="todos" value="todos" checked>
                        <label class="form-check-label" for="todos">Todos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="ingresos" value="ingresos">
                        <label class="form-check-label" for="ingresos">Ingresos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="egresos" value="egresos">
                        <label class="form-check-label" for="egresos">Egresos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="activos" value="activos">
                        <label class="form-check-label" for="activos">Activos</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-process">Procesar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
