<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimpresión de Pólizas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-print {
            width: 100%;
            background-color: #007bff;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="text-center mb-4">Reimpresión de Pólizas</h4>
        
        <!-- Opciones de Tipo de Póliza -->
        <div class="form-group">
            <label>Seleccione el Tipo de Póliza</label>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="polizaIngreso" value="ingreso" checked>
                    <label class="form-check-label" for="polizaIngreso">Póliza Ingreso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="polizaDiario" value="diario">
                    <label class="form-check-label" for="polizaDiario">Póliza Diario</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoPoliza" id="polizaCheque" value="cheque">
                    <label class="form-check-label" for="polizaCheque">Póliza Cheque</label>
                </div>
            </div>
        </div>

        <!-- Selección de Mes -->
        <div class="form-group">
            <label for="mes">Mes</label>
            <select id="mes" class="form-control">
                <option>NOVIEMBRE</option>
                <!-- Agregar más opciones de mes si es necesario -->
            </select>
        </div>

        <!-- Campo de Número de Póliza -->
        <div class="form-group">
            <label for="numeroPoliza">Número de Póliza</label>
            <input type="text" id="numeroPoliza" class="form-control" placeholder="Ingrese el número de póliza">
        </div>

        <!-- Botón de Imprimir -->
        <button class="btn btn-print" onclick="imprimirPoliza()">Imprimir</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para imprimir póliza
        function imprimirPoliza() {
            const tipoPoliza = document.querySelector('input[name="tipoPoliza"]:checked').value;
            const mes = document.getElementById("mes").value;
            const numeroPoliza = document.getElementById("numeroPoliza").value;

            if (!numeroPoliza) {
                alert("Por favor, ingrese el número de póliza.");
                return;
            }

            alert(`Imprimiendo Póliza de ${tipoPoliza.toUpperCase()} del mes ${mes}, No. ${numeroPoliza}`);
            // Aquí puedes agregar la lógica para imprimir la póliza
        }
    </script>
</body>
</html>
