<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Ingresos y Egresos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/5004735.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        h4 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente para la tabla */
        }
        .table thead th {
            background-color: #dee2e6;
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .table tbody td, .table tbody th {
            text-align: center;
            color: #333;
        }
        /* Estilos de botones */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    
    
</head>
<body>
    <div class="container my-5">
        <h4>Visualización de Ingresos y Egresos</h4>
        <div class="mb-4">
            <label for="fecha" class="form-label">Seleccione una Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
            <button type="button" class="btn btn-primary mt-3" onclick="fetchData()">Buscar</button>
        </div>

        <!-- Tabla de Ingresos -->
        <h5>Tabla Ingresos</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-fecha">Fecha</th>
                    <th class="col-servicio-imagen">Ultrasonido</th>
                    <th class="col-servicio-imagen">Rayos X</th>
                    <th class="col-servicio-imagen">Mastografía</th>
                    <th class="col-servicio-imagen">Electro</th>
                    <th class="col-laboratorio">Laboratorio</th>
                    <th class="col-total-categoria">Total Imagen</th>
                    <th class="col-total-categoria">Total Laboratorio</th>
                    <th class="col-total">Total</th>
                </tr>
            </thead>
            <tbody id="tabla-ingresos">
                <!-- Aquí se agregarán las filas con los datos de ingresos -->
            </tbody>
        </table>

        <!-- Tabla de Egresos -->
        <h5>Tabla Egresos</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-egreso-terminal">Egreso por Terminal</th>
                    <th class="col-egreso-deposito">Egreso por Depósito/Transferencia</th>
                    <th class="col-gastos-adicionales">Gastos Adicionales</th>
                    <th class="col-total-ingresos">Total de Egresos</th>
                </tr>
            </thead>
            <tbody id="tabla-egresos">
                <!-- Aquí se agregarán las filas con los datos de egresos -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para obtener y mostrar los datos -->
    <script>
        function fetchData() {
            const fecha = document.getElementById('fecha').value;
            if (!fecha) {
                alert("Por favor, seleccione una fecha.");
                return;
            }

            // Aquí puedes realizar una llamada AJAX o fetch para obtener los datos de ingresos y egresos según la fecha seleccionada
            // Simulación de datos para mostrar en las tablas
            const ingresos = [
                {
                    fecha: fecha,
                    ultrasonido: "$100",
                    rayos_x: "$200",
                    mastografia: "$150",
                    electro: "$80",
                    laboratorio: "$300",
                    totalImagen: "$530",
                    totalLaboratorio: "$300",
                    total: "$830"
                }
            ];

            const egresos = [
                {
                    terminal: "$50",
                    deposito: "$100",
                    gastos_adicionales: "$30",
                    totalEgresos: "$180"
                }
            ];

            // Llenar tabla de ingresos
            const ingresosTable = document.getElementById('tabla-ingresos');
            ingresosTable.innerHTML = "";
            ingresos.forEach(item => {
                ingresosTable.innerHTML += `
                    <tr>
                        <td class="col-fecha">${item.fecha}</td>
                        <td class="col-servicio-imagen">${item.ultrasonido}</td>
                        <td class="col-servicio-imagen">${item.rayos_x}</td>
                        <td class="col-servicio-imagen">${item.mastografia}</td>
                        <td class="col-servicio-imagen">${item.electro}</td>
                        <td class="col-laboratorio">${item.laboratorio}</td>
                        <td class="col-total-categoria">${item.totalImagen}</td>
                        <td class="col-total-categoria">${item.totalLaboratorio}</td>
                        <td class="col-total">${item.total}</td>
                    </tr>
                `;
            });

            // Llenar tabla de egresos
            const egresosTable = document.getElementById('tabla-egresos');
            egresosTable.innerHTML = "";
            egresos.forEach(item => {
                egresosTable.innerHTML += `
                    <tr>
                        <td class="col-egreso-terminal">${item.terminal}</td>
                        <td class="col-egreso-deposito">${item.deposito}</td>
                        <td class="col-gastos-adicionales">${item.gastos_adicionales}</td>
                        <td class="col-total-ingresos">${item.totalEgresos}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
